apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "owl.fullname" . }}
  labels:
    {{- include "owl.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "owl.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "owl.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "owl.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.existingSecret }}
                key: password
          - name: DB_USER
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.existingConfigmap }}
                key: user
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.existingConfigmap }}
                key: host
          - name: DB_PORT
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.existingConfigmap }}
                key: port
          - name: DB_DATABASE
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.existingConfigmap }}
                key: database
          - name: DB_SSL
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.existingConfigmap }}
                key: ssl
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}